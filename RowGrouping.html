<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
</head>
<body>
<h1>Hello We are creating A table!</h1>
<div id="myGrid" style="height: 500px; width:650px;" class="ag-theme-balham"></div>

<script type="text/javascript" charset="utf-8">
const columnDefs = [
        {headerName: 'Make', field: 'make',sortable:true , filter:true , resizable:true , editable: true},
        {headerName: 'Model', field: 'model' ,sortable:true , filter:true , resizable:true , editable: true},
        {headerName: 'Price', field: 'price' ,sortable:true , filter:true , resizable:true , editable: true}
    ];
    const gridOptions = {
        columnDefs: columnDefs, 
        pagination:true,
        rowSelection:'multiple',
        animateRows :true ,
        onCellClicked:params =>{
            console.log('Cell Was Cicked' , params);
        }       
    };
    const eGridDiv = document.querySelector('#myGrid');
    new agGrid.Grid(eGridDiv, gridOptions);
    fetch('https://www.ag-grid.com/example-assets/row-data.json').then(function (response) {
        return response.json();
    }).then(function (data) {
        gridOptions.api.setRowData(data);
    })

    // .then(response=>response.json())
    // .then(data =>{
    //     gridOptions.api.setRowData(data)
    // });
</script>
</body>
</html>
